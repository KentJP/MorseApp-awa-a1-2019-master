<div class="row" style="margin: 40px">
  <div *ngFor="let product of products | async" class="col s3">


    <mz-card


      [horizontal]="true">

      <mz-card-title>
        <img [src]="product.url" *ngIf="product.url" style="width: 96px; height: 96px;">
        {{product.name}}
      </mz-card-title>
      <mz-card-content>
        Very good coffee, much expensive
      </mz-card-content>
      <mz-card-action>
        <button mz-button float="true" (click)="deleteProduct(product)" style="background-color: red">
          <i mz-icon-mdi [icon]="'delete'"></i>
        </button>


      </mz-card-action>
    </mz-card>
  </div>
</div>

<form [formGroup]="productFormGroup" (ngSubmit)="addProduct()">

  <label>
    Product Name:
    <input type="text" formControlName="name">
  </label>

  <button mz-button style="background-color: limegreen">
    <i mz-icon-mdi [icon]="'cart-plus'"></i>
  </button>
  <input class="filechooser" type="file" (change)="uploadFile($event)" accept="image/*">



</form>
<image-cropper
  [imageChangedEvent]="imageChangedEvent"  format="png"
               (imageCropped)="imageCropped($event)">
</image-cropper>
